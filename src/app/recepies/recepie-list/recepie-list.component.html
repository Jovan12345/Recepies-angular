<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recepie</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let item of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{item.name}}</h4>
                <p class="list-group-item-text">{{item.description}}</p>
            </div>
            <span class="pull-right">
                <img [src]="item.imagePath" [alt]="item.description" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recepie-item></app-recepie-item>
    </div>
</div>
